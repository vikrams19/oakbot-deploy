<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oakbot Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #CC0000;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .bot-message {
            background-color: #eee;
            align-self: flex-start;
        }
        .user-message {
            background-color: #CC0000;
            color: white;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            background-color: #CC0000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #990000;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Oakbot Chatbot</div>
        <div id="chat-messages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');

        const messages = [
            { text: "Hello! I'm Oakbot. How can I assist you today?", isBot: true }
        ];

        function displayMessages() {
            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.isBot ? 'bot-message' : 'user-message'}`;
                messageDiv.textContent = msg.text;
                messagesContainer.appendChild(messageDiv);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            // Add user message
            messages.push({ text: userMessage, isBot: false });
            userInput.value = '';
            displayMessages();

            // Simulate bot response
            setTimeout(() => {
                messages.push({
                    text: "Thank you for your question. As a demo chatbot, I don't have real-time information. In a full implementation, I would provide accurate responses to your queries.",
                    isBot: true
                });
                displayMessages();
            }, 1000);
        }

        // Display initial messages
        displayMessages();
    </script>
</body>
</html>
